<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix showing how to make decisions on what`s urgent and important">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section id="add-element-wrapper">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" 
                 class="task input text-input" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="header3">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input checkbox-input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input checkbox-input">
          <label class="task label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task input text-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="header3">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input checkbox-input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
