<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix showing how to make decisions on what`s urgent and important">
      <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="add-task-wrapper">
        <h3 class="add-task-wrapper__header">Add Item</h3>
        <div class="new-item">
          <input class="new-item__input" 
                 type="text">
          <button class="new-item__btn">Add</button>
        </div>
      </section>
      <h3 class="header3">Todo</h3>
      <ul class="tasks-list tasks-list_incomplete">
        <li class="task-item">
          <input type="checkbox" class="task-item__chkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="task-item__btn task-item__btn_edit">Edit</button>
          <button class="task-item__btn task-item__btn_delete"><img class="image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="task-item__chkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task-item__input">
          <button class="task-item__btn task-item__btn_edit">Save</button>
          <button class="task-item__btn task-item__btn_delete"><img class="image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="header3">Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li class="task-item">
          <input type="checkbox" class="task-item__chkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input">
          <button class="task-item__btn task-item__btn_edit">Edit</button>
          <button class="task-item__btn task-item__btn_delete"><img class="image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
